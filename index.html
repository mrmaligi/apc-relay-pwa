<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Controller PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> 
</head>
<body>
    <div class="container">
        <h1>Relay Controller</h1>
        
        <div id="settings-section">
            <h2>Settings</h2>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button id="savePassword">Save Password</button>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter Phone Number">
            <button id="savePhone">Save Phone Number</button>
           <div id="relay-mode-section">
            <p>Relay Mode</p>
              <label class="switch">
                <input type="checkbox" id="relay-mode">
                <span class="slider round"></span>
              </label>
             </div>
              <div id="confirm-sms-section">
              <p>Confirmation SMS</p>
              <label class="switch">
                <input type="checkbox" id="confirm-sms">
                <span class="slider round"></span>
              </label>
             </div>
        </div>

        <div id="relay-control-section">
            <h2>Relay Control</h2>
            <button id="relay-toggle">Toggle Relay</button>
        </div>
        <div id="user-management-section">
            <h2>User Management</h2>
            <label for="serial-number">Serial Number:</label>
            <input type="number" id="serial-number" placeholder="Enter Serial Number">
            <label for="new-number">Phone Number:</label>
            <input type="tel" id="new-number" placeholder="Enter Number">
            <button id="add-user">Add User</button>
              <label for="delete-serial-number">Serial Number:</label>
                <input type="number" id="delete-serial-number" placeholder="Enter Serial Number to Delete">
                <button id="delete-user">Delete User</button>
            </div>
    <div id="extra-info-section">
            <h2>Additional Info</h2>
            <button id="get-status">Get Status</button>
              <button id="get-imei">Get IMEI/Firmware</button>
         </div>
         <div id="messages"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
